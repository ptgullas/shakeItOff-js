<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Prompts</title>
    <style>
        body { font-family: sans-serif; display: grid; place-content: center; text-align: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        #prompt-container { min-height: 150px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Discussion Starter</h1>
    <div id="prompt-container">
        <p id="prompt-text">Click the button or shake your phone to start!</p>
    </div>
    <button id="new-prompt-btn">New Prompt</button>
</body>
<script src="script.js"></script>
</html>
